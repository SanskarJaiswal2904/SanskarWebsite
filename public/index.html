<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=1500, initial-scale=1.0" /> Set width to a larger value -->
    <meta name="viewport" content="width=1024, initial-scale=1.0" />

    <title>SansKar Jaiswal</title>

    <link rel="icon" href="./sanskarTitle.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-xxxxxx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <script>
    window.addEventListener("load", function () {
      document
        .querySelector('meta[name="viewport"]')
        .setAttribute("content", "width=1024, initial-scale=1");
    });
    
    
  </script>


  <style>
    * {
      text-align: center;
      align-items: center;
    }
    @media (max-width: 768px) {
      .your-mobile-specific-class {
        display: block;
      }

      .container {
        width: 1024px;
        margin: 0 auto;
      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      text-align: center;
    }
    header {
      height: auto;
    }
  </style>
</html>
